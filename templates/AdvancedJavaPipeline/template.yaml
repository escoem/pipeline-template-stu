type: pipeline-template
version: 1
name: Advanced Java Pipeline 
templateType: MULTIBRANCH
parameters:
  - name: repoName
    type: string
    displayName: Repo name..
  - name: repoOwner
    type: string
    displayName: Repo owner..
multibranch:
  branchSource:
    github:
      repoOwner: ${repoOwner}
      repository: ${repoName}
      credentialsId: m3-creds
